<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<p>Right-click each canvas and "Save image as..." to save the icons.</p>
<h3>icon-192.png</h3>
<canvas id="c192" width="192" height="192"></canvas>
<h3>icon-512.png</h3>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(ctx, size) {
  // Background
  ctx.fillStyle = '#5c3a1e';
  ctx.fillRect(0, 0, size, size);

  // Border
  ctx.strokeStyle = '#FFD700';
  ctx.lineWidth = size * 0.04;
  ctx.strokeRect(size*0.04, size*0.04, size*0.92, size*0.92);

  // Sun
  const cx = size * 0.5, cy = size * 0.3, r = size * 0.12;
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.fill();

  // Rays
  ctx.strokeStyle = '#FFD700';
  ctx.lineWidth = size * 0.015;
  for (let i = 0; i < 8; i++) {
    const angle = (i / 8) * Math.PI * 2;
    ctx.beginPath();
    ctx.moveTo(cx + Math.cos(angle) * r * 1.3, cy + Math.sin(angle) * r * 1.3);
    ctx.lineTo(cx + Math.cos(angle) * r * 1.8, cy + Math.sin(angle) * r * 1.8);
    ctx.stroke();
  }

  // Ground
  ctx.fillStyle = '#d2b48c';
  ctx.fillRect(0, size * 0.65, size, size * 0.35);
  ctx.fillStyle = '#a0835a';
  ctx.fillRect(0, size * 0.65, size, size * 0.03);

  // Cactus
  ctx.fillStyle = '#2d6a2d';
  const cw = size * 0.04, ch = size * 0.2;
  ctx.fillRect(size * 0.25 - cw/2, size * 0.5, cw, ch);
  ctx.fillRect(size * 0.25 - cw*2, size * 0.55, cw, ch * 0.4);
  ctx.fillRect(size * 0.25 + cw, size * 0.5, cw, ch * 0.3);

  // Text
  ctx.fillStyle = '#FFD700';
  ctx.textAlign = 'center';
  ctx.font = `bold ${size * 0.09}px Georgia, serif`;
  ctx.fillText('IDLE', cx, size * 0.85);
  ctx.font = `bold ${size * 0.07}px Georgia, serif`;
  ctx.fillText('WESTERN', cx, size * 0.93);
}

drawIcon(document.getElementById('c192').getContext('2d'), 192);
drawIcon(document.getElementById('c512').getContext('2d'), 512);

// Auto-download
['c192', 'c512'].forEach(id => {
  const canvas = document.getElementById(id);
  const size = id === 'c192' ? 192 : 512;
  canvas.toBlob(blob => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `icon-${size}.png`;
    // Don't auto-download, let user save manually
  });
});
</script>
</body>
</html>
