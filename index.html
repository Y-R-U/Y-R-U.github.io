<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Cyber Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Custom CSS with cyber theme */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
    
    :root {
      --cyber-primary: #00fffc;
      --cyber-secondary: #ff00ff;
      --cyber-bg: #0a0a0a;
      --cyber-accent: #39ff14;
      --cyber-dark: #111;
    }
    
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      margin: 0;
      background-color: var(--cyber-bg);
      color: var(--cyber-primary);
      overflow-x: hidden;
    }

    /* Cyber-themed navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      height: 60px;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--cyber-primary);
      z-index: 100;
    }
    
    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyber-primary), var(--cyber-secondary), transparent);
      animation: cyber-scan 4s linear infinite;
    }
    
    @keyframes cyber-scan {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    .navbar a {
      color: var(--cyber-primary);
      text-decoration: none;
      padding: 15px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 5px var(--cyber-primary);
    }

    .navbar a:hover {
      background-color: rgba(0, 255, 252, 0.1);
      color: white;
    }

    .navbar a.active {
      background-color: rgba(0, 255, 252, 0.2);
      color: white;
      box-shadow: 0 0 10px var(--cyber-primary);
    }
    
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--cyber-primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .navbar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .navbar .home-icon i {
      color: var(--cyber-primary);
      font-size: 24px;
      line-height: 30px;
      text-shadow: 0 0 10px var(--cyber-primary);
    }

    /* Content styling */
    .content {
      padding: 20px;
      min-height: calc(100vh - 100px);
      position: relative;
    }

    .hide {
      display: none;
    }

    /* Video background */
    .content video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Sound icon styling */
    .sound-icon {
      position: absolute;
      top: 100px;
      left: 10px;
      color: var(--cyber-primary);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    .son { 
      opacity: 0.8;
      text-shadow: 0 0 10px var(--cyber-primary);
    }
    
    .soff {
      opacity: 0.5;
    }

    .sound-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    
    /* Cyber overlay for projects */
    .cyber-overlay {
      position: relative;
      padding: 20px;
      color: var(--cyber-primary);
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--cyber-primary);
      box-shadow: 0 0 20px var(--cyber-primary);
      margin-bottom: 30px;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out forwards;
      max-width: 800px;
      margin: 20px auto;
    }
    
    .cyber-overlay::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--cyber-primary), transparent, var(--cyber-secondary), transparent);
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }
    
    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .cyber-overlay h1 {
      color: var(--cyber-accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--cyber-accent);
      position: relative;
      display: inline-block;
    }
    
    .cyber-overlay h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--cyber-accent);
      box-shadow: 0 0 10px var(--cyber-accent);
    }
    
    .cyber-item {
      border-left: 3px solid var(--cyber-primary);
      padding-left: 15px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .cyber-item a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      text-shadow: 0 0 5px white;
      transition: all 0.3s;
    }
    
    .cyber-item a:hover {
      color: var(--cyber-secondary);
      text-shadow: 0 0 8px var(--cyber-secondary);
    }
    
    .cyber-item p {
      color: #ccc;
      margin-top: 5px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Matrix-like code background effect */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.15;
      pointer-events: none;
    }
    
    .glitch-text {
      position: relative;
      animation: glitch 3s infinite;
    }
    
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255, 0, 255, 0.75), -0.05em -0.025em 0 rgba(0, 255, 255, 0.75); }
      14% { text-shadow: 0.05em 0 0 rgba(255, 0, 255, 0.75), -0.05em -0.025em 0 rgba(0, 255, 255, 0.75); }
      15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 255, 0.75), 0.025em 0.025em 0 rgba(0, 255, 255, 0.75); }
      49% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 255, 0.75), 0.025em 0.025em 0 rgba(0, 255, 255, 0.75); }
      50% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 255, 0.75), 0.05em 0 0 rgba(0, 255, 255, 0.75); }
      99% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 255, 0.75), 0.05em 0 0 rgba(0, 255, 255, 0.75); }
      100% { text-shadow: -0.025em 0 0 rgba(255, 0, 255, 0.75), -0.025em -0.025em 0 rgba(0, 255, 255, 0.75); }
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <script>
    // Content data arrays
    const contentData = {
      projects: [
        {
          name: "Mobile HTML / JS editor",
          link: "/m/",
          description: "Similar to jsfiddle/jsbin etc."
        },
        {
          name: "Desktop HTML / JS editor",
          link: "/e/",
          description: "Similar to jsfiddle/jsbin etc."
        },
        {
          name: "Mobile HTML / JS editor V2",
          link: "/m2/",
          description: "v2 mobile HTML/JS editor"
        },
        {
          name: "Desktop HTML / JS editor V2",
          link: "/e2/",
          description: "v2 desktop HTML/JS editor"
        },
        {
          name: "Snake Game",
          link: "/gms/s/",
          description: "AI created Snake Game"
        },
        {
          name: "Throwit",
          link: "/gms/t/",
          description: "Throw game"
        },
        {
          name: "CCG Template",
          link: "/gms/c/",
          description: "a CCG template. "
        },
        {
          name: "phr3",
          link: "/gms/s/",
          description: "phr3"
        },
        {
          name: "phr4",
          link: "/gms/s/",
          description: "phr4"
        }
      ],
      experiments: [
        {
          name: "Paste and Draw",
          link: "/d/",
          description: "Fast edit an image on a mac: mostly AI created"
        },
        {
          name: "Goal App",
          link: "/q/",
          description: "AI created Goal App"
        }
      ],
      about: {
        content: "Home Page Video best viewed on Portrait Mobile, or re-size browser to approx 16:9 scale. This website showcases various projects and experiments with a cyber-themed design."
      }
    };

    // Matrix code background effect
    function createMatrixBackground() {
      const canvas = document.createElement('canvas');
      canvas.className = 'matrix-bg';
      document.body.appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
      const columns = Math.floor(canvas.width / 15);
      const drops = [];

      for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * canvas.height);
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0f0';
        ctx.font = '15px Orbitron';
        
        for (let i = 0; i < drops.length; i++) {
          const text = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(text, i * 15, drops[i] * 15);
          
          if (drops[i] * 15 > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);
      
      window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    // Main app initialization
    window.addEventListener("DOMContentLoaded", function() {
      // Initialize matrix background
      createMatrixBackground();
      
      // Get all the links in the navbar
      var links = document.querySelectorAll(".navbar a");
      
      // Loop through the links and add click event listeners
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function(event) {
          // Prevent the default behavior of the link
          event.preventDefault();
          
          // Remove the active class from all the links
          for (var j = 0; j < links.length; j++) {
            links[j].classList.remove("active");
          }
          
          // Add the active class to the clicked link
          this.classList.add("active");
          
          // Update the content based on the link href
          var href = this.getAttribute("href");
          var content = document.querySelector(".content");
          var other = document.querySelector(".cyber-overlay");
          var video = document.querySelector(".content video");

          if (href === 'Projects') {
            content.className = "content hide";
            other.className = "cyber-overlay";
            
            // Generate project items
            let projectsHTML = `<h1 class="glitch-text">${href}</h1>`;
            contentData.projects.forEach(project => {
              projectsHTML += `<div class="cyber-item">
                <a href="${project.link}">${project.name}</a>
                <p>${project.description}</p>
              </div>`;
            });
            
            other.innerHTML = projectsHTML;
            
            // Add animation for each item with delay
            setTimeout(() => {
              const items = document.querySelectorAll('.cyber-item');
              items.forEach((item, index) => {
                setTimeout(() => {
                  item.style.animation = `slideIn 0.5s ease-out forwards`;
                }, index * 100);
              });
            }, 100);
            
          } else if (href === 'Experiments') {
            content.className = "content hide";
            other.className = "cyber-overlay";
            
            // Generate experiments items
            let experimentsHTML = `<h1 class="glitch-text">${href}</h1>`;
            contentData.experiments.forEach(exp => {
              experimentsHTML += `<div class="cyber-item">
                <a href="${exp.link}">${exp.name}</a>
                <p>${exp.description}</p>
              </div>`;
            });
            
            other.innerHTML = experimentsHTML;
            
            // Add animation for each item with delay
            setTimeout(() => {
              const items = document.querySelectorAll('.cyber-item');
              items.forEach((item, index) => {
                setTimeout(() => {
                  item.style.animation = `slideIn 0.5s ease-out forwards`;
                }, index * 100);
              });
            }, 100);
            
          } else if (href === 'About') {
            content.className = "content hide";
            other.className = "cyber-overlay";
            
            // Display about content
            let aboutHTML = `<h1 class="glitch-text">${href}</h1>
                            <div class="cyber-item">
                              <p>${contentData.about.content}</p>
                            </div>`;
            
            other.innerHTML = aboutHTML;
            
            // Add animation
            setTimeout(() => {
              const items = document.querySelectorAll('.cyber-item');
              items.forEach((item) => {
                item.style.animation = `slideIn 0.5s ease-out forwards`;
              });
            }, 100);
            
          } else if (href === 'Home') {
            content.className = "content";
            other.className = "cyber-overlay hide";
            video.style.display = "block";
          }
        });
      }

      // Get the video element
      var video = document.querySelector(".content video");
      // Get the home page content element
      var home = document.querySelector(".content h1");
      // Play the video when the page loads
      video.play();
      // Show the video element
      video.style.display = "block";
      // Hide the home page content element
      home.style.display = "none";
      // Add a variable to keep track of the loop count
      var loopCount = 0;
      // Add an event listener for when the video ends
      video.addEventListener("ended", function() {
        // Increment the loop count
        loopCount++;
        // If the loop count is 1, switch to the home page content
        if (loopCount == 1) {
          // Hide the video element
          video.style.display = "none";
          // Show the home page content element
          home.style.display = "block";
        } else {
          // Otherwise, replay the video
          video.play();
        }
      });

      // Get the sound icon element
      var icon = document.querySelector(".sound-icon i");
      // Add a click event listener to the icon element
      icon.addEventListener("click", function() {
        // Check the muted property of the video element
        if (video.muted) {
          // If the video is muted, unmute it and change the icon class
          video.muted = false;
          icon.className = "fa fa-volume-up fa-3x son";
        } else {
          // If the video is not muted, mute it and change the icon class
          video.muted = true;
          icon.className = "fa fa-volume-off fa-3x soff";
        }
      });
    });
  </script>
</head>
<body>
  <div class="navbar">
    <!-- Home icon with cyber styling -->
    <a href="Home" class="home-icon active"><i class="fas fa-home"></i></a>
    <a href="Projects">Projects</a>
    <a href="Experiments">Experiments</a>
    <a href="About">About</a>
  </div>
  
  <div class="content">
    <!-- Sound icon with cyber styling -->
    <div class="sound-icon">
      <i class="fa fa-volume-off fa-3x soff"></i>
    </div>
    <!-- Video background -->
    <video src="assets/Mv1.mp4" muted loop></video>
    <h1 class="glitch-text">Welcome to Cyber Space</h1>
    <p></p>
  </div>
  
  <!-- Cyber overlay for other content -->
  <div class="cyber-overlay hide"></div>
</body>
</html>
